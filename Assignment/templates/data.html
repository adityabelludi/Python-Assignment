<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Data</title>
</head>

<body>
    <h2>Stored Data</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
